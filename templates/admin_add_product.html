{% extends "base.html" %}

{% block content %}
<div class="admin-form-container">
    <div class="page-header">
        <h2>‚ûï Add New Product</h2>
        <a href="{{ url_for('admin_products') }}" class="btn secondary">‚Üê Back to Products</a>
    </div>

    <div class="form-card">
        <form method="POST" class="product-form">
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Vitamin C Serum">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand *</label>
                    <input type="text" id="brand" name="brand" required placeholder="e.g., Garnier">
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="Skincare">Skincare</option>
                        <option value="Makeup">Makeup</option>
                        <option value="Haircare">Haircare</option>
                        <option value="Fragrance">Fragrance</option>
                        <option value="Body Care">Body Care</option>
                        <option value="Men's Grooming">Men's Grooming</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="stock">Initial Stock *</label>
                    <input type="number" id="stock" name="stock" min="0" required placeholder="0">
                </div>
                <div class="form-group">
                    <label for="cost">Cost Price (‚Çπ) *</label>
                    <input type="number" id="cost" name="cost" min="0" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="country">Country of Origin</label>
                    <input type="text" id="country" name="country" placeholder="e.g., France">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Describe the product features and benefits..."></textarea>
            </div>

            <div class="price-preview">
                <h4>üí∞ Price Preview</h4>
                <p>Cost Price: ‚Çπ<span id="cost-preview">0.00</span></p>
                <p>Selling Price: ‚Çπ<span id="price-preview">0.00</span> (Auto-calculated: Cost √ó 2)</p>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn secondary">Reset Form</button>
                <button type="submit" class="btn">Add Product</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const costInput = document.getElementById('cost');
    const costPreview = document.getElementById('cost-preview');
    const pricePreview = document.getElementById('price-preview');

    function updatePricePreview() {
        const cost = parseFloat(costInput.value) || 0;
        costPreview.textContent = cost.toFixed(2);
        pricePreview.textContent = (cost * 2).toFixed(2);
    }

    costInput.addEventListener('input', updatePricePreview);
    updatePricePreview(); // Initial update
});
</script>

<style>
.admin-form-container {
    max-width: 800px;
    margin: 0 auto;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--gray-200);
}

.form-card {
    background: var(--white);
    padding: 2rem;
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-sm);
}

.product-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--gray-700);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    font-size: 1rem;
    transition: border-color 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.price-preview {
    background: var(--primary-50);
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    margin: 2rem 0;
    border-left: 4px solid var(--primary-500);
}

.price-preview h4 {
    margin: 0 0 1rem 0;
    color: var(--primary-700);
}

.price-preview p {
    margin: 0.5rem 0;
    color: var(--gray-700);
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--gray-200);
}

.btn.secondary {
    background: var(--gray-500);
}

.btn.secondary:hover {
    background: var(--gray-600);
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .page-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
