{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Setup Your Wallet</h2>
    <p class="wallet-info-text">You need to setup your wallet to make purchases and restock products.</p>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="card_type">Card Type:</label>
            <select id="card_type" name="card_type" required>
                <option value="">Select Card Type</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="card_holder">Card Holder Name:</label>
            <input type="text" id="card_holder" name="card_holder" required>
        </div>

        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="month" id="expiry_date" name="expiry_date" required>
        </div>

        <div class="wallet-benefits">
            <h4>ğŸ Welcome Bonus!</h4>
            <p>You'll start with <strong>â‚¹10,000</strong> in your wallet when you setup your card!</p>
        </div>

        <button type="submit" class="btn">Setup Wallet</button>
    </form>

    <div class="auth-links">
        <a href="{{ url_for('customer_dashboard') }}">Skip for now</a>
    </div>
</div>
{% endblock %}
